<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Universe Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeInDown">
            <h1><i class="fas fa-mask"></i> Superhero Universe Network</h1>
            <div class="last-updated">Last updated: <span id="update-time"></span></div>
        </header>
        
        <div class="dashboard animate__animated animate__fadeIn">
            <div class="stats-card">
                <h2><i class="fas fa-chart-bar"></i> Network Statistics</h2>
                <div id="stats-container" class="stats-grid"></div>
            </div>
            
            <div class="hero-card">
                <h2><i class="fas fa-search"></i> Hero Information</h2>
                <div class="search-box">
                    <input type="text" id="hero-search" placeholder="Search hero...">
                    <button onclick="searchHero()" class="btn-search"><i class="fas fa-search"></i> Search</button>
                </div>
                <div id="hero-info-container" class="hero-info-content"></div>
            </div>
        </div>
        
        <div class="graph-section animate__animated animate__fadeIn">
            <h2><i class="fas fa-project-diagram"></i> Friendship Network</h2>
            <div class="graph-controls">
                <button class="btn-graph" onclick="renderD3Graph()">
                    <i class="fas fa-network-wired"></i> Interactive Graph
                </button>
                <button class="btn-graph" onclick="showStaticImage()">
                    <i class="fas fa-image"></i> Static Image
                </button>
                <button class="btn-graph" onclick="downloadImage()">
                    <i class="fas fa-download"></i> Download Image
                </button>
            </div>
            <div class="graph-container">
                <svg id="graph"></svg>
                <img id="static-graph" style="display: none;">
            </div>
        </div>
        
        <div class="add-section animate__animated animate__fadeIn">
            <div class="add-hero-card">
                <h2><i class="fas fa-user-plus"></i> Add New Superhero</h2>
                <div class="form-group">
                    <input type="text" id="new-hero-name" placeholder="Hero name">
                    <input type="date" id="new-hero-date" placeholder="Creation date">
                    <button onclick="addHero()" class="btn-add"><i class="fas fa-plus-circle"></i> Add Hero</button>
                </div>
            </div>
            
            <div class="add-connection-card">
                <h2><i class="fas fa-handshake"></i> Add New Connection</h2>
                <div class="form-group">
                    <input type="text" id="connection-source" placeholder="Source hero">
                    <input type="text" id="connection-target" placeholder="Target hero">
                    <button onclick="addConnection()" class="btn-add"><i class="fas fa-link"></i> Add Connection</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
